<template>
    <lightning-layout
        vertical-align="center"
        class="slds-var-m-horizontal_x-small"
    >
        <lightning-layout-item size="2">
            <template if:false={isFirstPage}>
                <lightning-button-icon
                    class="previous"
                    icon-name="utility:chevronleft"
                    onclick={handlePrevious}
                ></lightning-button-icon>
            </template>
        </lightning-layout-item>
        <lightning-layout-item size="1">
        <lightning-input class="slds-m-top_xx-small" type="input" onchange={handleKeyChange} 
        value={pageSize}></lightning-input>
        </lightning-layout-item>
        <!-- <lightning-combobox name="types" label="Type" value={value} options={TypeOptions} onchange={handleKeyChange}> </lightning-combobox>  -->
    <lightning-layout-item size="7" class="nav-info">
            {totalItemCount} items â€¢ page {currentPageNumber} of {totalPages}
        </lightning-layout-item>
        <lightning-layout-item size="2" class="nav-next">
            <template if:false={isLastPage}>
                <lightning-button-icon
                    class="next"
                    icon-name="utility:chevronright"
                    onclick={handleNext}
                ></lightning-button-icon>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
